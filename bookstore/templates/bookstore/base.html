{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'bookstore/styles.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
        <script src="{% static 'bookstore/index.js' %}"></script>
        <title> {% block title %} {% endblock %} </title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Book Store</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a>
                  </li>
                  {% if user.is_authenticated %}
                      <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="{% url 'favorites' %}">Favorites</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="{% url 'cart' %}">Cart</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="{% url 'categories' %}">Categories</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#" id="bold">{{ user.username }}</a>
                      </li>
                  {% else %}
                      <li class="nav-item">
                        <a class="nav-link" href="{% url 'register' %}">Register</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Login</a>
                      </li>
                  {% endif %}
                </ul>
                <div class="d-flex" role="search" >
                  <input id="value" class="form-control me-2" type="search" placeholder="Search By Title" aria-label="Search">
                  <button id="search" class="btn btn-outline-success" type="submit">Search</button>
                </div>
              </div>
            </div>
        </nav>
        <div id="container">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
