{% extends 'bookstore/base.html' %}

{% block title %}
    Register
{% endblock %}

{% block content %}
    <h1>Register</h1>
    {% if message %}
      <h4>{{ message }}</h2>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Username</label>
            <input type="text" class="form-control" id="exampleInputPassword1" name="username">
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" name="password">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Confrim Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" name="confirmation">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <p>Do Have An Account, <a href="{% url 'login' %}">Login</a></p>
    </form>
{% endblock %}
